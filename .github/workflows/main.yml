name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    # We use a matrix so it's easy to add new Python versions later
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # caching pip dependencies for faster runs

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest-cov black

    - name: Check code formatting with Black
      run: |
        # Only check formatting, do not modify files
        black --check src tests

    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest and coverage
      env:
        # We need a dummy DB URL for Github Actions to not crash on sqlalchemy initialization
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/orchestrator"
      run: |
        # Run pytest and generate coverage report
        pytest --cov=src --cov-report=term-missing tests/
