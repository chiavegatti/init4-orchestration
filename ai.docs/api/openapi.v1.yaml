```yaml
openapi: 3.0.3
info:
  title: Mini CRM API
  version: "1.0.0"
  description: >
    Reference OpenAPI specification for the Mini CRM used by ai.docs.
    This file defines the canonical API contracts for v1.

servers:
  - url: /api/v1

security:
  - bearerAuth: []

paths:
  /clients:
    post:
      summary: Create client
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClientCreate"
      responses:
        "201":
          description: Client created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"

    get:
      summary: List clients
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Client list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClientList"

  /clients/{clientId}:
    get:
      summary: Get client details
      security:
        - bearerAuth: []
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Client details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"

  /clients/{clientId}/interactions:
    post:
      summary: Create interaction
      security:
        - bearerAuth: []
      parameters:
        - name: clientId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InteractionCreate"
      responses:
        "201":
          description: Interaction created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Interaction"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ClientCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
          enum: [active, inactive]

    Client:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time

    ClientList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Client"

    InteractionCreate:
      type: object
      required:
        - type
        - content
      properties:
        type:
          type: string
          enum: [note]
        content:
          type: string

    Interaction:
      type: object
      properties:
        id:
          type: string
        client_id:
          type: string
        type:
          type: string
        content:
          type: string
        author_id:
          type: string
        created_at:
          type: string
          format: date-time
